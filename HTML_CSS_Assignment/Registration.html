<!DOCTYPE html>
<html>

<head>
    <title>Student Enrollment Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-----------------------------------BootStrap Links------------------------------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
<!---------------------------------------------------CSS Link-------------------------------------------------------------->
<link rel="stylesheet" href="style.css">
</head>

<body>
    <!-------------------------------------------------Header-------------------------------------------------------------->
        <div class="container header" >Student Enrollment Form </div>
    <div class="container">
        <div class="row" class="rightcontent" class="leftcontent">
            <div class="col-md-6 col-sm-12 right">
                <div class="form-group">
                    <!--------------------------------------------------Form----------------------------------------------->
                    <form class="form-horizontal" method="post" id="Enrollment-form">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <span class="help-block">
                                <div id="errname"></div>
                            </span>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <span class="help-block">
                                <div id="erremail"></div>
                            </span>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Website</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="website" required>
                            </div>
                            <span class="help-block">
                                <div id="errwlink"></div>
                            </span>
                        </div>
                        <div class="form-group row">
                            <label for="imagelink" class="col-sm-2 col-form-label">Imagelink</label>
                            <div class="col-sm-8">
                                <input type="url" class="form-control" id="imagelink" required>
                            </div>
                            <span class="help-block">
                                <div id="errilink"></div>
                            </span>
                        </div><br>
                        <div class="form-group row">
                            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-8">
                         <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label></input><br>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label></input><br>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="skills" class="col-sm-2 col-form-label">Skills</label>
                            <div class="col-sm-10">
                                <label class="form-check-label"><input type="checkbox" name="skills" value="Java">
                                    Java</label>
                                <label class="form-check-label"><input type="checkbox" name="skills" value="HTML">
                                    HTML</label>
                                <label class="form-check-label"><input type="checkbox" name="skills" value="CSS">
                                    CSS</label>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <button type="button" class="btn btn-primary btn btn-lg" onClick="takevalue();" checked>Enroll
                                Student</button>
                            <div class="col-sm-8">
                                <button type="reset" class="btn btn-danger btn btn-lg">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-------------------------------------------------------------Right Side---------------------------------------->
            <div>
                <h6 class="mt-4">Enrolled Students</h6><br>
                <table class="table-striped">
                    <tr class="table-success">
                        <th class="description">Description</th>
                        <th class="image">Image</th>
                    </tr>
                    <tbody id="tablebody">
                    </tbody>
                </table>
            </div>
        </div>
       
        <hr>
        <!-----------------------------------------------------------------Java Scipt Links--------------------------------->
        <script src="validation.js"></script>
    </div>
    <!--------------------------------------------------------------------Footer-------------------------------------------->
    <div class="container footer">Copyright 2020-2021 by Fresher Training</div>

</body>

</html>
